<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventbooker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1>FaÃ§a seu login</h1>
        <form method="POST" action="{{ url_for('auth') }}">
            <input type="hidden" name="next" value="{{ next or url_for('index') }}">
            <p><label>Email:</label> <input class="form-control" type="email" name="email" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="password" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
        </form>
        <a class="btn btn-danger" href="{{ url_for('index')}}">Voltar</a>
    </div>
</body>
</html>
