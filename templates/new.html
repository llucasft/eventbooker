<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eventbooker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    </head>
    <body>
        <div class="container">
          <div class="page-header">
              <h1>Adicionar novo evento</h1>
          </div>
          <form action="{{ url_for('create') }}" method="post" method="post">
            <fieldset>
              <div class="form-group">
                <label for="nome">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control">
              </div>
              <div class="form-group">
                <label for="categoria">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control">
              </div>
              <div class="form-group">
                <label for="categoria">Local</label>
                <textarea  id="local" name="local" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="console">Data</label>
                <input type="date" id="data" name="data" class="form-control">
              </div>
              <div class="form-group">
                <label for="console">Horário</label>
                <input type="time" id="hora" name="hora" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
              <a class="btn btn-danger" href="{{ url_for('index')}}">Voltar</a>
            </fieldset>
          </form>
            <!-- <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script> -->
        </div>
    </body>
</html>
